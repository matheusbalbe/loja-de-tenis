<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BalbeShoes</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div id="navbar">
        <img src="/assets/logo.svg" alt="" />
        <p>HOMEM</p>
        <p>MULHER</p>
        <p>CRIANÇA</p>
        <p>CUSTOMIZAR</p>
        <div class="search">
          <button class="search-btn">
            <img src="/assets/icon-search.svg" alt="" />
          </button>
          <input type="text" placeholder="Pesquisar" />
        </div>
        <img id="bag" src="./assets/icon-bag.svg" alt="" />
      </div>
      <div id="title-price">
        <h1>Tênis Esportivo Para Corrida Top</h1>
        <h3>
          Esse tênis tem o intuito de te deixar ainda mais fitness, focado e
          musculoso.
        </h3>
        <h2>R$ 1.000,00</h2>
        <button>Comprar</button>
      </div>
      <div id="main">
        <div id="ampliado">
          <img src="/assets/tenis-1-ampliado.png" alt="tenis ampliado" />
        </div>
        <div id="fotos-menores">
          <img src="/assets/tenis-1-galeria.png" alt="" />
          <img src="/assets/tenis-2-galeria.png" alt="" />
          <img src="/assets/tenis-3-galeria.png" alt="" />
        </div>
      </div>
    </div>
    <footer>
      <iframe
        width="300"
        height="166"
        src="https://www.youtube.com/embed/_1V9ed57sT0"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
      <p>FACEBOOK</p>
      <p>INSTAGRAM</p>
      <p>YOUTUBE</p>
      <p>TWITTER</p>
      <button id="exploremais">
        <div id="text-arrow">
          <p>EXPLORE MAIS</p>
          <img src="/assets/icon-arrow.svg" alt="seta para a direita" />
        </div>
      </button>
    </footer>
  </body>
</html>
